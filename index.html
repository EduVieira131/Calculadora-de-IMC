<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso</label>
            <input type="text" id="weight" placeholder="80kg" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura</label>
            <input type="text" id="height" placeholder="180cm" />
          </div>

          <button>
            Calcular IMC
            <img
              src="./assets/arrowRight.svg"
              alt="Seta apontando para a direita"
            />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <span>Seu IMC é de 28</span>

          <button class="close">
            <img
              src="./assets/closeButton.svg"
              alt="Ícone de x para fechar o popup"
            />
          </button>
        </h2>
      </div>
    </div>
  </body>
</html>
